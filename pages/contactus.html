<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!--CSS-->
    <link rel="stylesheet" href="../styles/styles.css">

    <!--AOS CSS-->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>
<body>
    <div class="containercontactus">
        <div class="contact">
            <div class="content" data-aos="fade-right"data-aos-offset="300"data-aos-easing="ease-in-sine">
                <h1> 
                    Contact Us
                </h1>
                <p>Fill out the form and a member from our sales team will get back to you within 24 hours!</p>
            </div>
            <div class="contactcontainer" data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1500">
                <div class="contactinfo">
                    <div class="box">
                        <div class="icon" ><img src="../logos/adress_logo.png" alt=""></i>
                        </div>
                        <div class="text"></div>
                           <h3>Adress</h3>
                           <p> Jan Kobellstraat 50-C, <br> Rotterdam, Netherlands <br> 3086ST </p>
                    </div>
    
                    <div class="box">
                        <div class="icon"> <img src="../logos/phone_logo.png" alt="">
                        </div>
                        <div class="text"></div>
                           <h3>Phone</h3>
                           <p>00-0000-0000</p>
                    </div>
    
                    <div class="box">
                        <div class="icon"> <img src="../logos/email_logo.png" alt="">
                        </div>
                        <div class="text"></div>
                           <h3>Email</h3>
                           <p>mykoreanskincare@velvetaura.com</p>
                    </div>
                </div>
            </div>
    
            <div class="contactform" data-aos="flip-left"data-aos-easing="ease-out-cubic"data-aos-duration="2000">
                <form action="">
                    <h2>
                        Send Message
                    </h2>
                    <div class="inputbox">
                        <input type="text" name="" required="requiered">
                        <span> Full Name </span>
                    </div>
    
                    <div class="inputbox">
                        <input type="text" name="" required="requiered">
                        <span> Email </span>
                    </div>
    
                    <div class="inputbox">
                        <input type="text" name="" required="requiered">
                        <span> Type your message... </span>
                    </div>
    
                    <div class="inputbox">
                        <input type="submit" value="Send">
                    </div>
    
                </form>
            </div>
    </div>
    

    </div>

    <!--AOS JS-->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

    
</body>
</html>
